name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node (for optional pre-processing)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Copy site to artifact
        run: |
          mkdir -p site
          cp -r ./* site/
          # remove workflow folder from the published site
          rm -rf site/.github
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          # keep history for easy rollbacks
          keep_files: true
